<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Browser test runner</title>
		<script src="deps/dojo2-teststack/dojo/dojo.js"></script>
		<script>
(function () {
	var basePath = location.pathname.replace(/[^\/]+$/, '');
	require({
		baseUrl: basePath + 'deps/',
		packages: [
			{ name: 'dojo-ts', location: 'dojo2-teststack/dojo' },
			{ name: 'teststack', location: 'dojo2-teststack' },
			{ name: 'chai', location: 'dojo2-teststack/chai', main: 'chai' },
			{ name: 'SkFramework', location: basePath }
		]
	}, [ 'teststack/client' ]);
})();
		</script>
	</head>
</html>
