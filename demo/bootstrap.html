<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Todo demo app</title>
</head>
<body>
    <script data-dojo-config="async: true, isDebug: true", src="../deps/dojo/dojo.js"></script>
    <script>

		require({
			paths: {
				ksf: "../..",
				collections: "../collections-amd",
			},
		}, [
			"ksf/demo/TodosManager",
		], function(TodosManager){
			todosManager = new TodosManager();
			document.body.appendChild(todosManager.get("domNode"));

			todosManager2 = new TodosManager();
			document.body.appendChild(todosManager2.get("domNode"));

			var todos = todosManager.get("todos");
			todosManager2.set("todos", todos);


		});
	</script>
</body>
</html>
