<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Browser test runner</title>
		<script src="../deps/dojo2-teststack/dojo/dojo.js"></script>
		<script>
(function () {
	var ksfRoot = location.pathname.replace(/[^\/]+$/, '') + '../';
	require({
		baseUrl: ksfRoot + 'deps/',
		packages: [
			{ name: 'teststack', location: 'dojo2-teststack' },
			{ name: 'ksf', location: ksfRoot }
		],
		map: { 'teststack': { 'dojo-ts': 'dojo2-teststack/dojo' } }
	}, [ 'teststack/client' ]);
})();
		</script>
	</head>
</html>
