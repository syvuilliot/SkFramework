<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>KSF - Layout example</title>
		<script src="../../deps/dojo/dojo.js"></script>
		<script>
(function () {
	var appRoot = location.pathname.replace(/[^\/]+$/, '');
	var ksfRoot = appRoot + '../..';
	require({
		packages: [
			{ name: 'app', location: appRoot },
			{ name: 'ksf', location: ksfRoot }
		],
		paths: {
			"collections": "../collections-amd",
			"frb": "../frb-amd",
		}
	}, [ 'app/loader' ]);
})();
		</script>
	</head>
</html>
